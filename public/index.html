<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Partner Portal Demo — Sign In</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="app">
    <div class="auth-shell">
      <div class="auth-card">
        <div class="brand">
          <div class="brand-mark">ACME</div>
          <div class="brand-title">Partner Portal Demo</div>
          <div class="brand-subtitle">
            Select a user context for this demo session.
          </div>
        </div>

        <div class="form">
          <label class="label" for="userSelect">User</label>
          <select id="userSelect" class="select" disabled>
            <option value="">Loading…</option>
          </select>

          <div class="help" id="modeHelp">Loading partner mode…</div>

          <div class="row">
            <button id="btnRefresh" class="btn btn-secondary" type="button">
              Refresh
            </button>

            <button
              id="btnContinue"
              class="btn btn-primary"
              type="button"
              disabled
            >
              Continue
            </button>
          </div>

          <div class="divider"></div>

          <details class="details">
            <summary>Manual user_id (optional)</summary>
            <div class="details-body">
              <input id="manualUserId" class="input" placeholder="user_..." />
              <button id="btnUseManual" class="btn btn-secondary" type="button">
                Use manual user_id
              </button>
            </div>
          </details>

          <pre id="log" class="log">Log:</pre>
        </div>
      </div>
    </div>

    <script type="module" src="/js/auth.js"></script>
  </body>
</html>
